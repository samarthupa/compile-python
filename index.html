<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Python Compiler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Online Python Compiler</h1>
    <form id="pythonForm">
        <textarea id="pythonCode" rows="10" cols="50" placeholder="Enter Python code here"></textarea><br>
        <button type="button" onclick="executePython()">Execute</button>
    </form>
    <pre id="result"></pre>
    <script src="script.js"></script>
</body>
</html>
